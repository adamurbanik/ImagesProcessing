<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'/>
    <title>Images Processing</title>

    <link rel='stylesheet' type='text/css' href='style.css'>

</head>
<body>

        <header>

        </article>
        
        <footer> Footer here
        </footer>
    </div>

    <script type='text/javascript' src='app.js'></script>    

</body>   
</html>
